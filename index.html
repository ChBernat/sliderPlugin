<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel='stylesheet' href='css/normalize.css' type='text/css' />
	<link rel='stylesheet' href='css/styles.css' type='text/css' />
	<link rel='stylesheet' href='css/rwd.css' type='text/css' />
	<script type='application/javascript' src='js/slider.min.js'></script>
</head>
<body>
	<div class="container">
		<div id="slider" class="slider-container">
			<ul class="slides">
				<li class="slide">
					<img src="img/a.jpeg" alt="">
					<div class="slider-textbox">
						<h3 class="slider-heading"></h3>
						<p class="slider-text"></p>
					</div>
				</li>
				<li class="slide">
					<img src="img/b.jpg" alt="">
					<div class="slider-textbox">
						<h3 class="slider-heading"></h3>
						<p class="slider-text"></p>
					</div>
				</li>
				<li class="slide">
					<img src="img/c.jpg" alt="">
					<div class="slider-textbox">
						<h3 class="slider-heading"></h3>
						<p class="slider-text"></p>
					</div>
				</li>
				<li class="slide">
					<img src="img/d.jpg" alt="">
					<div class="slider-textbox">
						<h3 class="slider-heading"></h3>
						<p class="slider-text"></p>
					</div>
				</li>
				<li class="slide">
					<img src="img/v.jpg" alt="">
					<div class="slider-textbox">
						<h3 class="slider-heading"></h3>
						<p class="slider-text"></p>
					</div>
				</li>
			</ul>
			<ul class="slider-arrows">
				<li class="prev-arrow"><a href="javascript:void(0);"></a></li>
				<li class="next-arrow"><a href="javascript:void(0);"></a></li>
			</ul>
			<ul class="slider-dots">

			</ul>
			<div class="slider-progressbar"></div>
		</div>
	</div>
</body>
</html>
